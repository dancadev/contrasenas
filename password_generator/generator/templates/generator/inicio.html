<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="/password_generator/generator/static/style.css">
    <title>INICIO</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <form action="password" method="get">
        <h1>Generador de password</h1>
        <label for="length">Selecciona la longitud de tu contraseña</label>
        <select name="length" id="length">
            <option value="6">6 Caracteres</option>
            <option value="7">7 Caracteres</option>
            <option value="8">8 Caracteres</option>
            <option value="9">9 Caracteres</option>
            <option value="10">10 Caracteres</option>
            <option value="11">11 Caracteres</option>
            <option value="12">12 Caracteres</option>
            <option value="13">13 Caracteres</option>
            <option value="14">14 Caracteres</option>
        </select>
        <label for="uppercase">Mayusculas</label>
        <input type="checkbox" name="uppercase" id"uppercase">

        <label for="special">Especial</label>
        <input type="checkbox" name="special" id"special">

        <label for="numeros">Numeros</label>
        <input type="checkbox" name="numeros" id"numeros">

        <button type="submit">Generar contraseña</button>
    </form>
</body>
</html>
